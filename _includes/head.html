<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}
      {{ page.title }} | {{ site.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%- if page.description -%}
    <meta name="description" content="{{ page.description | strip_html | truncate: 160 }}" />
  {%- elsif page.excerpt -%}
    <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}" />
  {%- else -%}
    <meta name="description" content="{{ site.description }}" />
  {%- endif -%}

  {%- if page.tags -%}
    <meta name="keywords" content="{{ page.tags | join: ', ' }}" />
  {%- endif -%}

  <meta name="author" content="{{ site.author }}" />
  <meta name="generator" content="Jekyll {{ jekyll.version }}" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{%- if page.layout == 'post' -%}article{%- else -%}website{%- endif -%}" />
  <meta property="og:title" content="{%- if page.title -%}{{ page.title }}{%- else -%}{{ site.title }}{%- endif -%}" />
  <meta property="og:description" content="{%- if page.description -%}{{ page.description | strip_html | truncate: 160 }}{%- elsif page.excerpt -%}{{ page.excerpt | strip_html | truncate: 160 }}{%- else -%}{{ site.description }}{%- endif -%}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  
  {%- if page.layout == 'post' -%}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    <meta property="article:author" content="{{ site.author }}" />
    {%- if page.tags -%}
      {%- for tag in page.tags -%}
        <meta property="article:tag" content="{{ tag }}" />
      {%- endfor -%}
    {%- endif -%}
  {%- endif -%}

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{%- if page.title -%}{{ page.title }}{%- else -%}{{ site.title }}{%- endif -%}" />
  <meta name="twitter:description" content="{%- if page.description -%}{{ page.description | strip_html | truncate: 160 }}{%- elsif page.excerpt -%}{{ page.excerpt | strip_html | truncate: 160 }}{%- else -%}{{ site.description }}{%- endif -%}" />

  {%-seo title=false-%}
  {%-feed_meta-%}

  <!-- DNS prefetch for external domains -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//www.google-analytics.com" />

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="{{ "/assets/css/main.css" | relative_url }}" as="style" />
</head>
